<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TextBox</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body class="container">
    <br>
    <h1>"New" Page</h1>
    <br>
    <form action="/add" class="form-horizontal" method="post">
        <div class="form-group">
            <label for="textName" class="col-sm-1 control-label">fileName</label>
            <div class="col-sm-5">
                <input class="form-control" type="text" id="textName" name="textName">
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="col-sm-1 control-label">content</label>
            <div class="col-sm-5">
                <textarea class="form-control" type="content" id="content" name="content"></textarea>
            </div>
        </div>

        <div class="form-group">
            <input class="btn btn-info" value="Save" type="submit">
            &nbsp;&nbsp;&nbsp;
            <input class="btn btn-info" value="Reset" type="reset">
            &nbsp;&nbsp;&nbsp;
            <a class="btn btn-success" href="/list">Index</a>
        </div>
    </form>
</body>
</html>
